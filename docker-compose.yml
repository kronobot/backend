services:
  db:
    image: postgres:15-alpine
    volumes:
      - kronobot_postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - .env.dev.db
    ports:
      - "5432:5432"

  web:
    build: .
    command: sh -c "while ! nc -z db 5432; do sleep 1; done && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db

volumes:
  kronobot_postgres_data_dev:
    external: true
